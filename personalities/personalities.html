  <style>
    body {
      background-color: #e3f2fd;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
      color: #fc4401;
    }

    .places {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px;
    }

    .card {
      background: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
      height: 160px;
      object-fit: cover;
    }

    .card p {
      padding: 10px;
      font-weight: bold;
      color: #c02015;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal-content h2 {
      margin: 10px 0;
      color: #c5581e;
    }

    .modal-content p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    .close:hover {
      color: red;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>

    /* ---------------- BUILD CARDS DYNAMICALLY ---------------- */
    const container = document.getElementById("place-container");

    Object.keys(details).forEach(key => {
      const place = details[key];
      container.innerHTML += `
        <div class="card" onclick="showModal('${key}')">
          <img src="${place.img}">
          <p>${place.title}</p>
        </div>
      `;
    });

    function showModal(place) {
      const info = details[place];
      document.getElementById("modal-title").innerText = info.title;
      document.getElementById("modal-desc").innerText = info.desc;
      document.getElementById("modal-img").src = info.img;
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function (event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) modal.style.display = "none";
    };
  </script>
